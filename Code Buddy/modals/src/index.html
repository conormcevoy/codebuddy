<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>Code Buddy</title>

	<link  rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
	<link  rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link  rel="stylesheet" href="./css/styles.css">

    <script src="../bower_components/firebase/firebase.js"></script>
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>

	
	<script src="./js/app.js"></script>
	
</head>
<body ng-app="ui.bootstrap.demo">


    <div ng-controller="ModalDemoCtrl">

        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <a class="navbar-brand" href="">
                            <img alt="Software Project" src="./images/en.png" width="100%" height="100%">
                        </a>
                    </div>

                    <form class="navbar-form navbar-left">
                        <button type="submit" class="btn btn-success" ng-click="open()">Sign Up</button>
                    </form>


                </div> <!--container fluid-->

            </nav> <!--navbar navbar-default-->
        </div>

        <div ng-controller="ModalInstanceCtrl">
            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header">
                    <h3 class="modal-title">Sign In</h3>
                    <p>Sign in to your account here...</p>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <!--<table class="nav" align="center">-->
                            <!--<tr>-->
                                <!--<td>-->
                                    <!--<p><button type="submit" class="btn btn-primary" ng-click="signIn()">Submit</button>-->

                                <!--</td>-->
                            <!--</tr>-->
                        <!--</table>-->
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
                <div class="forgotPassword" align="center">
                    <a href="./forgotpassword.html"> Forgot your password?</a>
                </div>
            </script>
        </div>



    </div>



	
</body>
</html>
