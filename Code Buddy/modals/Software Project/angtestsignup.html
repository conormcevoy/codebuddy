<!doctype html>

<html>
<head>
    <title>Sample Website</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	
    
   
</head>

<body ng-app = "myApp" ng-controller="userCtrl">

	<br />

	<div class="center">

        <h1><b>Sign Up Page</b></h1>
		<p>You must register an account with us before you can access the site</p>
		
	</div>

	<div class="centerForm">

		<form>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="password">
		  </div>
		  <table class="nav" align="center">
			<tr>
				<td>
					<p><button type="submit" class="btn btn-primary" ng-click="signUp()">Submit</button>
					<a href="#" class="btn btn-info" role="button">Sign Up</a></p>
				</td>
			</tr>		
		  </table>
		</form>
		
	</div>	
	
	<br/>
	
	<div class="forgotPassword">
		<a href="http://www.w3schools.com">Forgot your password?</a> 
	</div>

	<script>

	var app = angular.module('myApp', []);
	app.controller('userCtrl', function($scope, $location){
            var ref = new Firebase("https://dazzling-fire-6299.firebaseio.com/");
            $scope.signUp = function(){
            ref.createUser({
            email: $scope.email,
            password: $scope.password
            }, function(error, userData) {
            if (error) {
                switch (error.code) {
                case "EMAIL_TAKEN":
                    console.log("The new user account cannot be created because the email is already in use.");
                    break;
                case "INVALID_EMAIL":
                    console.log("The specified email is not a valid email.");
                    break;
                default:
                    console.log("Error creating user:", error);
                }
            } else {
                console.log("Successfully created user account with uid:", userData.uid);
            
            }
            });
            };
            });
           
                
    
        
    </script> 
	
</body>
</html>
