<!doctype html>

<html>
<head>
    <title>Sample Website</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	
    
 
</head>

<body ng-app = "myApp" ng-controller="userCtrl">

	<br />

	<div class="center">

        <h1><b>LOGIN PAGE</b></h1>
		<p>You must login with your user name and password below to gain access to the site</p>
		
	</div>

	<div class="centerForm">

		<form>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="password">
		  </div>
		  <table class="nav" align="center">
			<tr>
				<td>
					<p><button type="submit" class="btn btn-primary" ng-click="signIn()">Submit</button>
					<a href="#" class="btn btn-info" role="button">Sign Up</a></p>
				</td>
			</tr>		
		  </table>
		</form>
		
	</div>	
	
	<br/>
	
	<div class="forgotPassword">
		<a href="http://www.w3schools.com">Forgot your password?</a> 
	</div>

	<script src="./app.js"></script>
	
</body>
</html>
